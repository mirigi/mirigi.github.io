about_mirigi: "À Propos de Mirigi"
about_mirigi_text_1: "Mirigi <strong>révolutionne</strong> la vie en copropriété en offrant un <strong>portail numérique</strong> qui améliore les interactions entre résidents et immeubles. Il fournit des interfaces de luxe pour divers services comme les réservations, le voiturier et les livraisons, accessibles via des appareils mobiles ou des panneaux tactiles."
about_mirigi_text_2: "Mirigi permet au personnel de l'immeuble de fournir un <strong>service exceptionnel</strong> efficacement, en optimisant les opérations et en augmentant la productivité. Avec l'intégration à la domotique, les résidents bénéficient d'un <strong>contrôle sans précédent</strong> sur leurs espaces de vie."
about_mirigi_text_3: "Découvrez les immeubles prestigieux qui ont adopté Mirigi pour une expérience de vie élevée."
