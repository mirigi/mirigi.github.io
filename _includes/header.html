<!DOCTYPE html>
<html lang="{{ page.lang }}">

<head>
    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6DZM0N6KBQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6DZM0N6KBQ');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- SEO Tag plugin for structured data and additional meta tags -->
  {% seo title=false %}
  
  <!-- Custom title and meta tags for better control -->
  <title>{{ page.title | default: page.name | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | default: 'smart concierge software, luxury condominium management, digital building automation, resident experience platform, valet parking app, delivery tracking, amenities reservation, intelligent home, building staff productivity, mirigi, Digital concierge, service, MDU, MultiDwell unit, condominums, condominums management as a service, cloud base, luxury building, inwall touchpanel, software for condominums' }}">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <meta name="author" content="{{ site.author | default: 'mirigi.com' }}">

  <!-- Performance Hints -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

  <!-- Enhanced Social Media Meta Tags -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.image | default: '/img/mirigi-social-card.jpg' | absolute_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="{{ page.type | default: 'website' }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="{{ page.lang | default: 'en_US' }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.image | default: '/img/mirigi-social-card.jpg' | absolute_url }}">
  <meta name="twitter:image:alt" content="{{ page.image_alt | default: 'Mirigi Smart Concierge - Luxury Condominium Management Platform' }}">


  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">



  <link href="{{ '/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/vendor/fontawesome-free/css/all.min.css' | relative_url }}" rel="stylesheet">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="{{ '/css/grayscale.min.css' | relative_url }}" rel="stylesheet">
  <!-- Structured Data for SEO -->
  {% include structured-data.html %}
</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">{{ site.title }}</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div class="nav-link">
              <small>
            {% assign langselector = '/' | append: page.lang  | append: '/' %}
            {% assign pageBaseUrl =  page.url | replace_first: langselector,"/" %}  
            {% assign pageBaseUrl =  "/" %} <!-- Assignning empty path so we always go to landing, different languages have different file name so we can not redirect by name //-->
              {% for lang in site.languages %}
              <a href="{{ '/'| append: lang |  append: pageBaseUrl }}" title="{{site.data[lang].label }}">
                {{ lang | upcase }} {{ site.data[lang].icon }}
              </a>&nbsp;
          {% endfor %}
              </small>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{langselector}}#about">{{site.data[page.lang].about}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{langselector}}#features">{{site.data[page.lang].features}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{langselector}}#customers">{{site.data[page.lang].customers}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{langselector}}#contacts">{{site.data[page.lang].contacts}}</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
